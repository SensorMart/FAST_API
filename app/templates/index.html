<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sensor Data</h1>
    <table>
        <tr>
            <th>Serial Number</th>
            <th>X</th>
            <th>Y</th>
            <th>Z</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.sr_no }}</td>
            <td>{{ item.X }}</td>
            <td>{{ item.Y }}</td>
            <td>{{ item.Z }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
